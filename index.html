<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Dragonball Super RPG</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-8">
            </div>
            <div class="col-4">
                <h2 class="text-right">Dragonball Super RPG</h2>
            </div>
        </div>
        <div class="row" id="character-select-row">
            <div class="col-2 text-center mr-auto character-selectable" id="div-goku">
                <p class="character-element">Goku</p>
                <img class="character-element" src="./assets/images/goku.jpg"/>
                <p id="health-goku">100 HP</p>
            </div>

            <div class="col-2 text-center mr-auto character-selectable" id="div-vegeta">
                <p class="character-element">Vegeta</p>
                <img class="character-element" src="./assets/images/vegeta.jpg"/>
                <p class="character-element" id="health-vegeta">100 HP</p>
            </div>
            <div class="col-2 text-center mr-auto character-selectable" id="div-hit">
                <p class="character-element">Hit</p>
                <img class="character-element" src="./assets/images/hit.jpg"/>
                <p class="character-element" id="health-hit">100 HP</p>
            </div>
            <div class="col-2 text-center mr-auto character-selectable" id="div-beerus">
                <p class="character-element">Beerus</p>
                <img class="character-element" src="./assets/images/beerus.jpg"/>
                <p class="character-element" id="health-beerus">100 HP</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h3>Your Character</h2>
            </div>
            <div class="col-12 h-100 p-5" id="character-area">
            </div>
        </div>

        <div class="row" id="enemy-row">
            <div class="col-12">
                <h3>Enemies Available to Attack</h3>
            </div>
        </div>
            <div class="row">
                    <div class="col-3">
        
                    </div>
                    <div class="col-3">
                        <button>Attack</button>
                    </div>
            </div> 
        
        <div class="row">
                <div class="col-12">
                    <h3>Fight Section</h3>
                </div>
        </div>
        <div class="row" id="defender-section">
            <div class="col-12">
                <h3>Defender</h3>
            </div>
        </div>        
    </div>
</body>

</html>
